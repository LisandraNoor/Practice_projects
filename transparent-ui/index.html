<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scle=1.0" />
    <title>Transparent UI</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="transparent">
        <div class="dashboard">
          <div class="user">
            <img src="./img/user.png" alt="" />
            <h3>Jane Doe</h3>
            <p>Pro member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./img/twitch.png" alt="" />
              <h2>Streams</h2>
            </div>
            <div class="link">
              <img src="./img/steam.png" alt="" />
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="./img/controller2.png" alt="" />
              <h2>New</h2>
            </div>
            <div class="link">
              <img src="./img/library.png" alt="" />
              <h2>Library</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join pro for free games</h2>
            <img src="./img/controller.png" alt="" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./img/Tomb_Raider.png" alt="" />
              <div class="card-info">
                <h2>Tomb Raider Legend</h2>
                <p>PC Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="./img/Skyrim.png" alt="" />
              <div class="card-info">
                <h2>The Elder Scrolls V: Skyrim</h2>
                <p>PC Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="./img/Baldurs_Gate_3.png" alt="" />
              <div class="card-info">
                <h2>Baldur's Gate 3</h2>
                <p>PC Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
